name: Java CI with Maven

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test Java Application with Maven
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: health_check_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v2

    - name: Configure Dev user AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
        aws-region: us-east-1

    - name: Test Dev User AWS credentials
      run: aws sts get-caller-identity
    
    - name: Configure Demo user AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEMO }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEMO }}
        aws-region: us-east-1

    - name: Test Demo user AWS credentials
      run: aws sts get-caller-identity
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Set up environment variables
      run: |
        echo "DB_URL=jdbc:mysql://localhost:3306/health_check_db" >> $GITHUB_ENV
        echo "DB_USERNAME=root" >> $GITHUB_ENV
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

    - name: Wait for MySQL
      run: |
        echo "Waiting for MySQL..."
        until mysqladmin ping -h "127.0.0.1" -u root --password=${{ secrets.DB_PASSWORD }} --silent; do
          sleep 2
        done

    - name: Validate MySQL Connection
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -p${{ secrets.DB_PASSWORD }} -e "SHOW DATABASES;"
        if [ $? -ne 0 ]; then
          echo "Failed to connect to MySQL database."
          exit 1
        fi

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests
      run: mvn test
